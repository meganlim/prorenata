        <div class="entry"><span class="label" id="cardiobeta"><a>SSRI</a></span>

        <div class="entry"><span class="label" id="noncardiobeta"><a>SNRI</a></span>
        </div>
        <div class="entry"><span class="label" id="noncardiobeta"><a>MAO-inhibitor</a></span>
        </div>
        <div class="entry"><span class="label" id="noncardiobeta"><a>TCAs</a></span>
        </div>
        <div class="entry"><span class="label" id="noncardiobeta"><a>nontricyclic heterocyclic</a></span>

<script>
  var aceSmiles = {'lisinopril': 'NCCCCC(NC(CCc1ccccc1)C(O)=O)C(=O)N2CCCC2C(O)=O',
                   'captopril': 'CC(CS)C(=O)N1CCCC1C(=O)O',
                   'enalapril': 'CCOC(=O)C(NC(C(=O)N1CCCC1C(=O)O)C)CCc1ccccc1'};

  var display = document.getElementById('info');
  var moleculeTable = document.getElementById('molecules');

  ace.addEventListener('click', function(){ display.innerHTML = "<ul><li>-prils</li><li>inhibition of ACE(converts AT1 to AT2)</li><li>decreased AT2 levels reduces peripheral resistance and afterload</li><li>decreased aldosterone decreases salt and water retention which reduces preload</li><li>decreased breakdown of bradykinin results in increased kinin activity and vasodilation</li><li>net result is decreased BP</li><li>side effect: cough due to elevated bradykinin</li></ul>";}, false);
  ace.addEventListener('click', function(){
    for (let k in aceSmiles) {
      initRDKitModule().then(function (instance) {
        RDKitModule = instance;
        // window.alert("version: " + RDKitModule.version());
        var smiles = aceSmiles[k]
        var mol = RDKitModule.get_mol(smiles);
        var svg = mol.get_svg();
        display.innerHTML += "<li>" + k + svg + "</li>";
      })
    }})

    // ace.addEventListener('click', function(){
    //     for (let i = 0; i < smilesDic.length; i++) {
    //       var name = smilesDic[i];
    //       console.log(`Hello !`);
    //   }
    //   })

  var arbSmiles = {'valsartan': 'CCCCC(=O)N(CC1=CC=C(C=C1)C2=CC=CC=C2C3=NNN=N3)C(C(C)C)C(=O)O',
                   'losartan': 'CCCCc1nc(c(n1Cc1ccc(cc1)c1ccccc1c1n[nH]nn1)CO)Cl',
                   'candesartan': 'CCOc1nc2c(n1Cc1ccc(cc1)c1ccccc1c1n[nH]nn1)c(ccc2)C(=O)O'};

  arb.addEventListener('click', function(){ display.innerHTML = "<ul><li>-sartans</li><li>inhibition of AT2 receptor type 1</li><li>decreased vasoconstriction leads to decreased BP</li><li>decreased aldosterone secretion decreases Na and water reabsorption which lowers BP</li><li>no bradykinin elevation(unlike ACE-i)</li></ul>";}, false);
  arb.addEventListener('click', function(){
    for (let k in arbSmiles) {
      initRDKitModule().then(function (instance) {
        RDKitModule = instance;
        // window.alert("version: " + RDKitModule.version());
        var smiles = arbSmiles[k]
        var mol = RDKitModule.get_mol(smiles);
        var svg = mol.get_svg();
        display.innerHTML += "<li>" + k + svg + "</li>";
      })
    }})


  beta.addEventListener('click', function(){ display.innerHTML = "<ul><li>decreased HR</li><li>reduced contractility</li><li>reduced BP</li><li>decreases myocardial oxygen requirements at rest and during exercise</li><li></li></ul>";}, false);
  cardiobeta.addEventListener('click', function(){ display.innerHTML = "<ul><li>inhibit binding of beta 1 receptors, which are found mostly in the heart</li></ul>";}, false);
  noncardiobeta.addEventListener('click', function(){ display.innerHTML = "<ul><li>inhibit binding of beta 1 and beta 2 receptors, affecting the heart, lungs, kidneys, vascular smooth muscle, GI</li></ul>";}, false);
  ccb.addEventListener('click', function(){ display.innerHTML = "<ul><li>blocks L-type Ca channels, present in myocardium and vascular smooth muscles</li><li>cause peripheral arterial vasodilation(drop in BP) and myocardial depression(negative chronotropic, inotropic, and dromotropic)</li><li>classified into two groups based on main site of action</li></ul>";}, false);
  diccb.addEventListener('click', function(){ display.innerHTML = "<ul><li>potent vasodilators</li><li>Nifedipine, Amlodipine</li></ul>";}, false);
  nondiccb.addEventListener('click', function(){ display.innerHTML = "<ul><li>potent myocardial depressants</li><li>Diltiazem, Verapamil</li></ul>";}, false);
  diuretic.addEventListener('click', function(){ display.innerHTML = "<ul><li>increase the production of urine</li><li>categorized according to renal structures they act on, changes in volume/composition of urine, and electrolyte balance</li></ul>";}, false);
  thi.addEventListener('click', function(){ display.innerHTML = "<ul><li>inhibit Na+Cl- cotransports in DCT increasing excretion of Na+ and Cl- and causing diuresis</li><li>Hydrochlorothiazide, chlorothiazide, metolazone</li></ul>";}, false);
  loop.addEventListener('click', function(){ display.innerHTML = "<ul><li>block Na+K+2Cl- cotransporter on thick ascending loop of Henle -> dimishing concentration gradient between renal medulla and cortex -> not able to concentrate urine -> increased diuresis</li><li>Sulfonamides: furosemide, torsemide, bumetanide</li><li>non-sulfur containing: ethacrynic acid</li></ul>";}, false);
  kspare.addEventListener('click', function(){ display.innerHTML = "<ul><li>cause diuresis without potassium loss</li></ul>";}, false);
  aldant.addEventListener('click', function(){ display.innerHTML = "<ul><li>competitively bind to aldosterone receptors in DCT and collecting duct -> decreased Na+ reabsorption and K+ excretion -> diuresis</li><li>spironolactone, eplerenone</li></ul>";}, false);
  enac.addEventListener('click', function(){ display.innerHTML = "<ul><li>inhibition of LENaC in the DCT and collecting duct -> decreased Na+ reabsorption and K+ secretion -> diuresis</li><li>triamterene, amiloride</li></ul>";}, false);
  osmo.addEventListener('click', function(){ display.innerHTML = "<ul><li>inhibit water reabsorption at PCT, thin descending, collecting duct</li><li>mannitol</li></ul>";}, false);
  cai.addEventListener('click', function(){ display.innerHTML = "<ul><li>inhibit carbonic anhydrase -> increase H+ reabsorption and inhibit Na+/H+ exchange -> increase bicarb elimination -> compensatory hyperventilation -> raise oxygenation</li><li>acetazolamide</li></ul>";}, false);
  nitrate.addEventListener('click', function(){ display.innerHTML = "<ul><li>increase release of nitric oxide(NO) in vascular smooth muscle cells -> smooth muscle relaxation and vasodilation</li><li>veins are more affected than arteries</li><li>venous pooling and decreased preload</li><li>nitroglycerin, isosorbide dinitrate, isosorbide mononitrate</li></ul>";}, false);
  statin.addEventListener('click', function(){ display.innerHTML = "<ul><li>reduce hepatic cholesterol synthesis by inhibiting HMG-CoA reductase(which converts HMG-CoA to mevalonate) -> upregulated LDL receptors on hepatocytes -> lowers LDL cholesterol and triglyercides</li><li>Atorvastatin, Simvastatin, Pravastatin, Lovastatin</li></ul>";}, false);
  digoxin.addEventListener('click', function(){ display.innerHTML = "<ul><li>inhibition of Na+/K+ ATPase -> inhibition of Na+/Ca2+ exchanger -> increase intracellular Ca2+ -> positive inotropy</li><li></li></ul>";}, false);
  inotropes.addEventListener('click', function(){ display.innerHTML = "<ul><li>increase contractility of the heart</li></ul>";}, false);
  antiarr.addEventListener('click', function(){ display.innerHTML = "<ul><li>slow/block conduction</li><li>prevent recurrent arrhythmias and restore sinus rhythm</li></ul>";}, false);
  class1.addEventListener('click', function(){ display.innerHTML = "<ul><li>Na</li><li>decrease slope of phase 0 depolarization</li></ul>";}, false);
  class2.addEventListener('click', function(){ display.innerHTML = "<ul><li>Beta blockers</li><li>decrease SA and AV nodal activity by decreasing cAMP and Ca2+ currents, decrease slope 4</li><li>increases PR interval</li></ul>";}, false);
  class3.addEventListener('click', function(){ display.innerHTML = "<ul><li>K channel blockers</li><li>increases AP duration, ERP, and QT interval</li></ul>";}, false);
  class4.addEventListener('click', function(){ display.innerHTML = "<ul><li>Ca channel blockers</li><li>decreases conduction velocity, increases ERP and PR interval</li></ul>";}, false);
  adenosine.addEventListener('click', function(){ display.innerHTML = "<ul><li>increases K+ out of cells -> hyperpolarize the cell and decrease intracellular Ca -> decreasing AV node conduction</li><li></li></ul>";}, false);
  ivabradine.addEventListener('click', function(){ display.innerHTML = "<ul><li>selective inhibition of funny sodium channels(If), prolonging phase 4</li><li>decreases SA node firing, reduces O2 requirement</li></ul>";}, false);
  onea.addEventListener('click', function(){ display.innerHTML = "<ul><li>increases AP duration, effective refractory period, and QT interval</li><li>both atrial and ventricular arrhythmias</li><li>quinidine, procainamide, disopyramide</li></ul>";}, false);
  oneb.addEventListener('click', function(){ display.innerHTML = "<ul><li>increases AP duration</li><li>ventricular arrhythmias</li><li>lidocaine</li></ul>";}, false);
  onec.addEventListener('click', function(){ display.innerHTML = "<ul><li>prolongs ERP in AV node</li><li>atrial fibrillation</li><li>flecainide, propafenone</li></ul>";}, false);

</script>

*,

#wrapper {
  position: relative;
}
.branch {
  position: relative;
  margin-left: 250px;
}
.branch:before {
  content: "";
  width: 50px;
  border-top: 2px solid #000;
  position: absolute;
  left: -100px;
  top: 50%;
  margin-top: 1px;
}
.entry {
  position: relative;
  min-height: 60px;
}
.entry:before {
  content: "";
  height: 100%;
  border-left: 2px solid #000;
  position: absolute;
  left: -50px;
}
.entry:after {
  content: "";
  width: 50px;
  border-top: 2px solid #000;
  position: absolute;
  left: -50px;
  top: 50%;
  margin-top: 1px;
}
.entry:first-child:before {
  width: 10px;
  height: 50%;
  top: 50%;
  margin-top: 2px;
  border-radius: 10px 0 0 0;
}
.entry:first-child:after {
  height: 10px;
  border-radius: 10px 0 0 0;
}
.entry:last-child:before {
  width: 10px;
  height: 50%;
  border-radius: 0 0 0 10px;
}
.entry:last-child:after {
  height: 10px;
  border-top: none;
  border-bottom: 2px solid #000;
  border-radius: 0 0 0 10px;
  margin-top: -9px;
}
.entry.sole:before {
  display: none;
}
.entry.sole:after {
  width: 50px;
  height: 0;
  margin-top: 1px;
  border-radius: 0;
}
.label {
  display: block;
  min-width: 150px;
  padding: 5px 10px;
  line-height: 20px;

  border: 2px solid #000;

  top: 50%;
  margin-top: -15px;
}
</style>
